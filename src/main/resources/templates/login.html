<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="ISO-8859-1">     <!--  ISO-8859-1 is an extension to ASCII, with added international characters.  -->
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link th:href="@{/css/toastr.css}" rel="stylesheet" />
    <style> .error { color: red; } </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Form</h3>
                </div>
                <div class="card-body">
                    <form
                            id="loginForm"
                            class="form-horizontal"
                            autocomplete="off"
                    >
                        <div class="mb-3">
                            <label for="email" class="control-label">Email *</label>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="Email"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Password *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>

                        <div class="mb-3">
                            <button id="loginButton" class="btn btn-primary">Login</button>
                            <span> Not registered?
                            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script th:src="@{/js/jquery-validation/login-validation.js}"></script>
<script th:src="@{/js/toastr.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
            $('#loginButton').click(function(event) {
                    event.preventDefault();

                    var formData = {
                        email: $('#email').val(),
                        password: $('#password').val()
                    };

                var isValid = $("#loginForm").valid();

                if(isValid)
                {
                    $.ajax({
                        type: 'POST',
                        url: '/api/login',
                        contentType: 'application/json',
                        data: JSON.stringify(formData),
                        success: function(response) {
                            toastr.success("User Logged-In successfully.");
                            window.location.href="/actors";
                        },
                        error: function(response) {
                                toastr.error(response.responseJSON);
                        },
                    });
                }
            });
        });
</script>
</body>
</html>
