<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form
                        id="registerForm"
                        autocomplete="off"
                >

                    <div class="form-group mb-3">
                        <label class="form-label">User Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter your name"
                               type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               type="email"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               type="password"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script th:src="@{/js/jquery-validation/register-validation.js}"></script>
<script th:src="@{/js/toastr.js}"></script>
<script>
    $('#registerForm').submit(function (event) {
            event.preventDefault();
            var isValid = $("#registerForm").valid();       // For validate actor form by jQuery validations

            var user = {
                name: $('#name').val(),
                email: $('#email').val(),
                password: $('#password').val(),
            }
            console.log(user);
            if(isValid)
            {
                $.ajax({
                      async: false,
                      type: 'POST',
                      url: 'api/auth/register',
                      contentType: "application/json",
                      dataType: "json",
                      data: JSON.stringify(user),
                      success: ({resultStatus}) => {
                          if (resultStatus.status === "SUCCESS") {
                              toastr.success("Registered successfully.");
                              window.location.href = "/login";
                          }
                      },
                      error: (errorResponse) => {
                          toastr.error(errorResponse.responseJSON.message);
                      },
                });
            }
        })

</script>
</body>
</html>
