<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN: Head-->
<head>
    <meta charset="ISO-8859-1">     <!--  ISO-8859-1 is an extension to ASCII, with added international characters.  -->
    <title>Actor List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/toastr.css}" rel="stylesheet" />
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->
<body>

<!-- BEGIN: Middle Section-->
<section class="middle search">
    <div class="container" id="actorContainer">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">Actor List</div>
                <div class="card-body">
                    <!--<div th:switch="${actors}" class="container my-5">-->
                        <div class="row">
                            <div class="col">
                                <!-- Button trigger modal -->
                                <button class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="#myModal">Add Actor</button>
                            </div>
                            <div class="col">
                                <a th:href="@{/movies}"><button class="btn btn-primary btn-block mb-3">Show Movies</button></a>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table id="userTable" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Actor ID</th>
                                        <th>Actor Name</th>
                                        <th>Gender</th>
                                        <th>Date Of Birth</th>
                                        <th>Phone</th>
                                        <th>Biography
                                        <th>Image</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="actor-data">
                                <h2 id="actor-count"></h2>
                                <!--<h2 th:case="null">No Actors yet!</h2>
                                <div th:case="*">
                                    <tr th:each="actor : ${actors}">
                                        <td th:text="${actor.id}"></td>
                                        <td th:text="${actor.userName}"></td>
                                        <td th:text="${actor.gender}"></td>
                                        <td th:text="${actor.dateOfBirth}"></td>
                                        <td th:text="${actor.phoneNumber}"></td>
                                        <td th:text="${actor.biography}"></td>
                                        <td>
                                            <a th:href="@{/actor/edit/{id}(id=${actor.id})}">Edit</a>
                                            <a th:href="@{/actor/delete/{id}(id=${actor.id})}" onclick="return confirm('Are you sure you want to delete this Actor?')">Delete</a>
                                        </td>
                                    </tr>
                                </div> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
</section>
<!-- END: Middle Section-->

<!-- BEGIN: Modal -->
<div class="modal fade" id="myModal" enctype="multipart/form-data">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header">
                <h4 id="form-title" class="modal-title">Add Actor</h4>
                <!--<span style="color:red" th:text="${error}"></span>-->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="actorForm" autocomplete="off" enctype="multipart/form-data">
                    <input type="number" id="id" hidden="hidden" />

                    <div class="form-group">
                        <label class="control-label" for="userName">Username</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="Male" id="genderMale">
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                        <span id="gender-error" class="invalid-feedback d-block"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="99012xxxxx">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="biography">biography</label>
                        <textarea class="form-control" id="biography" name="biography" rows="3" placeholder="I am ..." ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="image">Profile picture</label>
                        <input class="form-control-file" id="image" name="image" accept="image/png,image/jpeg" type="file" placeholder="Choose an image" >
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" >Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
             </div>
        </div>
    </div>
</div>
<!-- End Modal -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/additional-methods.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery-validation/actor-validation.js}"></script>
<script th:src="@{/js/toastr.js}"></script>
<script th:src="@{/js/ajax-calls/actor-list-ajax.js}"></script>

</body>
<!-- END: Body-->
</html>
