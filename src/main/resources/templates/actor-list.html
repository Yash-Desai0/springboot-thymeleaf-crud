<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Actor List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<section class="middle search">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">Actor List</div>
                <div class="card-body">
                    <div th:switch="${actors}" class="container my-5">
                        <div class="row">
                            <div class="col">
                                <!-- Button trigger modal -->
                                <a th:href="@{/actor}" class="btn btn-primary btn-sm mb-3"> Add Actor </a>
                                <!--<button class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="#myModal">Add Actor</button>-->
                            </div>
                            <div class="col">
                                <a href="movies-table-view.html"><button class="btn btn-primary btn-block mb-3">Show Movies</button></a>
                            </div>
                        </div>

                        <h2 th:case="null">No Students yet!</h2>
                        <div th:case="*">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Actor ID</th>
                                        <th>Actor Name</th>
                                        <th>Gender</th>
                                        <th>Dob</th>
                                        <th>Phone</th>
                                        <th>Biography</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="actor : ${actors}">
                                        <td th:text="${actor.id}"></td>
                                        <td th:text="${actor.userName}"></td>
                                        <td th:text="${actor.gender}"></td>
                                        <td th:text="${actor.dateOfBirth}"></td>
                                        <td th:text="${actor.phoneNumber}"></td>
                                        <td th:text="${actor.biography}"></td>
                                        <td>
                                            <a th:href="@{/actor/edit/{id}(id=${actor.id})}">Edit</a>
                                            <a th:href="@{/actor/delete/{id}(id=${actor.id})}" onclick="return confirm('Are you sure you want to delete this Actor?')">Delete</a>
                                        </td>
                                    </tr>
                                    <!-- Additional rows can be added dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header">
                <h4 class="modal-title">Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <form id="registrationForm" class="needs-validation" novalidate>

                    <div class="form-group">
                        <label class="control-label" for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username" required>
                        <div class="invalid-feedback">Please provide a valid username.</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                        <div class="invalid-feedback d-block">Please select your gender.</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" autocomplete="off" required>
                        <div class="invalid-feedback">Please provide your date of birth.</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        <div class="invalid-feedback">Please provide a valid phone number.</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
