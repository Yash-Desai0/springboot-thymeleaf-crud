<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Movies<</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<header>
    <a href="actors"><button>Home</button></a>
    <a href="movie/new"><button>Add Movie</button></a>
    <a href="actor/new"><button>Add Actor</button></a>
    <a href="actors"><button>Actor List</button></a>
</header>

<div class="container">
    <h2>Movies</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Date</th>
            <th>Genre</th>
            <th>Actors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.releaseDate}"></td>
            <td th:text="${movie.genre}"></td>
            <td>
                <th:block th:each="actor : ${movie.actors}">
                    <p th:text="${actor.userName}"></p>
                </th:block>
            </td>
            <td>
                <!--<a th:href="@{/movies/{id}(id=${movie.id})}">View</a>-->
                <a th:href="@{/movie/edit/{id}(id=${movie.id})}">Edit</a>
                <a th:href="@{/movie/delete/{id}(id=${movie.id})}" onclick="return confirm('Are you sure you want to delete this Movie?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
