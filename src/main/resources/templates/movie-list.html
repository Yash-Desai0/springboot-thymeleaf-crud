<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="ISO-8859-1">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" />
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/toastr.css}" rel="stylesheet" />
</head>

<body>
<section class="middle search">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">Movie List
                    <form id="logoutForm" action="/logout" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm float-right">Logout</button>
                    </form>
                </div>
                <div class="card-body">
                    <!--<div th:switch="${movies}" class="container my-5">-->
                        <div class="row">
                            <div class="col">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="#myModal">Add Movie</button>
                            </div>
                            <div class="col">
                                <a th:href="@{/actors}"><button class="btn btn-primary btn-block mb-3">Show Actors</button></a>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table id="userTable" class="table table-bordered">
                                <thead>
                                <tr>
                                    <!--<th>Movie ID</th>-->
                                    <th>Movie Title</th>
                                    <th>Release Date</th>
                                    <th>Genre</th>
                                    <th>Actors</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody id="movie-data">
                                    <h2 id="movie-count"></h2>
                                    <!--<h2 th:case="null">No Movies yet!</h2>
                                    <div th:case="*">
                                        &lt;!&ndash; Additional rows can be added dynamically &ndash;&gt;
                                        <tr th:each="Movie : ${Movies}">
                                            <td th:text="${Movie.id}"></td>
                                            <td th:text="${Movie.title}"></td>
                                            <td th:text="${Movie.releaseDate}"></td>
                                            <td th:text="${Movie.genre}"></td>
                                            <td>
                                                <a th:href="@{/Movie/edit/{id}(id=${Movie.id})}">Edit</a>
                                                <a th:href="@{/Movie/delete/{id}(id=${Movie.id})}" onclick="return confirm('Are you sure you want to delete this Movie?')">Delete</a>
                                            </td>
                                        </tr>
                                    </div>-->
                                    <!-- Additional rows can be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
</section>

<!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header">
                <h4 id="form-title" class="modal-title">Add Movie</h4>
                <!--<span style="color:red" th:text="${error}"></span>-->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="movieForm" autocomplete="off">
                    <input type="number" id="id" hidden="hidden" />

                    <div class="form-group">
                        <label class="control-label" for="title">Movie Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="releaseDate">Movie ReleaseDate</label>
                        <input type="date" class="form-control" id="releaseDate" name="releaseDate" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="genre">Genre:</label>
                        <select class="form-control" id="genre" name="genre">
                            <option value="">Select Genre</option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="horror">Horror</option>
                            <!-- Add more genres as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="actors">Actors</label>
                        <select class="form-control chosen-select   " id="actors" name="actors" multiple>
                            <!-- Options will be populated dynamically via JavaScript -->

                        </select>
                        <span id="actors-error" class="invalid-feedback"></span>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/additional-methods.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

<script th:src="@{/js/jquery-validation/movie-validation.js}"></script>
<script th:src="@{/js/toastr.js}"></script>
<script th:src="@{/js/ajax-calls/movie-list-ajax.js}">

</script>
</body>
</html>
