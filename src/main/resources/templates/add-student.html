<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add Actor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <section class="middle search">
    <h3 class="mb-3"> Add Actor</h3>
    <div class="card bg-light" style="width: 40rem;">
        <div class="card-body">
            <div class="col-md-13">
                <form class="needs-validation" action="#" th:action="@{/students/add}" th:object="${student}" method="post" novalidate>
                    <div class="row">

                        <div class="form-group mb-2">
                            <label class="col-form-label" for="name">Name</label>
                            <input class="form-control" type="text" id="name" placeholder="Name" th:field="*{name}" required>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                            <div class="invalid-feedback"> Valid first name is required. </div>
                        </div>

                        <div class="form-group mb-2">
                            <label class="col-form-label">Select Gender</label>
                            <div class="form-control">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="option1" checked required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="option2" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-2">
                            <label for="birthdate" class="col-form-label">Date of Birth</label>
                            <input type="date" id="birthdate" placeholder="DD-MM-YYYY" name="birthdate" class="form-control">
                            <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</span>-->
                            <div class="invalid-feedback"> Valid date of birth is required. </div>
                        </div>

                        <div class="form-group mb-2">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</span>
                            <div class="invalid-feedback"> Valid first name is required. </div>
                        </div>

                        <div class="form-group mb-2">
                            <label class="col-form-label">Phone No</label>
                            <input type="text" th:field="*{phoneNo}" class="form-control" placeholder="PhoneNo">
                            <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
                            <div class="invalid-feedback"> Valid first name is required. </div>
                        </div>

                        <div class="my-4">
                            <input type="submit" class="w-100 btn btn-primary btn-lg" value="Add Student">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>
</body>
</html>
